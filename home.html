<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./client/css/layout/mobile.css" />
    <link rel="stylesheet" href="./client/css/layout/tablet.css" />
    <link rel="stylesheet" href="./client/css/layout/laptop.css" />
    <link rel="stylesheet" href="./client/css/layout/deskrop.css" />
    <link rel="stylesheet" href="./client/css/home/mobile.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->

    <!-- Google - Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CDN JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <title>Mont-Royal Canada</title>
  </head>
  <body>
    <section class="subheader">
      <div class="contact-us">
        <a href="#"> Contact us</a>
      </div>

      <div class="search-language">
        <div class="search">
          <div class="search-box">
            <input placeholder="Search..." class="search-input" type="text" />

            <ul class="search-result">
              <li>
                <a href="#">
                  <span class="title">Service Consalting</span>
                  <span class="map">Service</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="title">a</span>
                  <span class="map">b</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="search-btn">
            <p>Search</p>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-times"></i>
          </div>
        </div>

        <p>|</p>

        <div class="language-picker">
          <div class="selected-language" onclick="toggleDropdown()">
            <div class="lang">
              <img src="https://flagcdn.com/gb.svg" alt="EN" class="flag" />
              <span>EN</span>
            </div>
            <i class="fa-solid fa-caret-down arrow"></i>
          </div>
          <div class="dropdown">
            <div class="option" onclick="selectLanguage('EN')">
              <img src="https://flagcdn.com/gb.svg" alt="EN" class="flag" />
              <span>EN</span>
            </div>
            <div class="option" onclick="selectLanguage('AZ')">
              <img src="https://flagcdn.com/az.svg" alt="AZ" class="flag" />
              <span>AZ</span>
            </div>
            <div class="option" onclick="selectLanguage('RU')">
              <img src="https://flagcdn.com/ru.svg" alt="RU" class="flag" />
              <span>RU</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="main-slider">
      <!-- Swiper -->
      <div
        class="swiper mySwiper" >
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./client/images/image 12 (1).png" alt="" />
            <div class="box">
              <div class="title" data-swiper-parallax="-300">Connecting Azerbaijan and Canada for Global Success</div>
              <div class="subtitle" data-swiper-parallax="-200">Join Us</div>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="./client/images/image 12 (1).png" alt="" />
            <div class="box"><div class="title" data-swiper-parallax="-300">Slide 3</div>
            <div class="subtitle" data-swiper-parallax="-200">Subtitle</div></div>
          </div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        // loop: true,
        // autoplay: {
        //   delay: 5000,
        //   disableOnInteraction: false,
        // },
        speed: 600,
        parallax: true,
        hashNavigation: {
          watchState: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

    <script src="./client/js/layout.js"></script>
  </body>
</html>
